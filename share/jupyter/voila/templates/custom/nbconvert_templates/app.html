{% raw -%}
<div id="app" style="display: none">
    <v-app theme>
        <v-layout v-if="loading" align-center justify-center>
            <v-card class="pa-2">
                <v-progress-linear indeterminate></v-progress-linear>

                <v-card-title primary-title>
                    <h1>Loading</h1>
                </v-card-title>
            </v-card>
        </v-layout>
        <v-layout v-else>
            <v-navigation-drawer v-model="showNavBar" absolute app>
                <v-toolbar flat>
                    <v-list>
                        <v-list-tile>
                            <v-list-tile-title class="title">
                                Navigation
                            </v-list-tile-title>
                        </v-list-tile>
                    </v-list>
                </v-toolbar>

                <v-divider></v-divider>

                <v-list dense class="pt-0">
                    <v-list-tile v-for="item in items" :key="item.title" :href="item.url"
                                 :class="item.current ? 'primary--text' : ''">
                        <v-list-tile-action>
                            <v-icon>{{ item.icon }}</v-icon>
                        </v-list-tile-action>

                        <v-list-tile-content>
                            <v-list-tile-title>{{ item.title }}</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                </v-list>
            </v-navigation-drawer>
            <v-toolbar app absolute>
                <v-toolbar-side-icon
                        v-if="!showNavBar"
                        @click.stop="showNavBar = !showNavBar"
                ></v-toolbar-side-icon>
                <v-toolbar-title>{{ title }}</v-toolbar-title>
            </v-toolbar>

            <v-content>
                <v-tabs>
                    <v-tab>Tab 1</v-tab>
                    <v-tab>Tab 2</v-tab>
                    <v-tab>Tab 3</v-tab>
                    <v-tab-item>
                        <v-layout row wrap align-center>
                            <v-flex xs12 lg6 xl4>
                                <jupyter-widget-mount-point mount-id="histogram1"></jupyter-widget-mount-point>
                            </v-flex>
                            <v-flex xs12 lg6 xl4>
                                <jupyter-widget-mount-point mount-id="line1"></jupyter-widget-mount-point>
                            </v-flex>
                            <v-flex xs12 xl4>
                                <jupyter-widget-mount-point mount-id="histogram1" class="ma-4"></jupyter-widget-mount-point>
                            </v-flex>
                        </v-layout>
                    </v-tab-item>

                    <v-tab-item>
                        <v-container fluid>
                            <v-layout row wrap>
                                <v-flex xs12>
                                    <jupyter-widget-mount-point mount-id="vbtn1"></jupyter-widget-mount-point>
                                </v-flex>
                                <v-flex xs12>
                                    <v-slider thumb-label='always'></v-slider>
                                </v-flex>
                                <v-flex xs12>
                                    <jupyter-widget-mount-point mount-id="menu"></jupyter-widget-mount-point>
                                </v-flex>
                                <v-flex xs12>
                                    <jupyter-widget-mount-point mount-id="dialog"></jupyter-widget-mount-point>
                                </v-flex>
                            </v-layout>
                        </v-container>
                    </v-tab-item>

                    <v-tab-item>
                        <v-container fluid>
                            Lorum ipsum
                        </v-container>
                    </v-tab-item>
                </v-tabs>
            </v-content>
        </v-layout>
    </v-app>
</div>

<script>

var app = new Vue({
    el: '#app',
    mounted() {
        document.querySelector('#app').removeAttribute("style");
    },
    data() {
        return {
            showNavBar: null,
            loading: true,
            right: null,
            url: 'https://www.w3schools.com/',
            items: [
                {icon: "dashboard", title: "Voila", url: "https://github.com/QuantStack/voila", current: true},
                {icon: "touch_app", title: "Voila-vuetify", url: "https://github.com/mariobuikhuizen/voila-vuetify", current: true}
            ],
            title: 'Voila vuetify',
        }
    }
});

</script>
{% endraw -%}
